<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Forum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div>

        <!-- Header Section -->
        <header id="header-section"></header>

        <div class="login-container visible" id="login-container">
            <div id="login-section">
                <h1>WELCOME TO THE GULAG!</h1>
                <form id="login-form">
                    <label for="login-username">Username/Email</label>
                    <input type="text" id="login-username" name="login-username">

                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="login-password">
    
                    <div class="login-and-registration-buttons">
                        <button type="submit" class="login-button" id="login-button">LogIn</button>
                        <button class="registration-button" id="registration-button" type="button">Register</button>
                    </div>
                </form>
                <p id="login-messages"></p>
            </div>
        </div>

        <div id="registration-container" class="hidden">
            <div id="registration-section">
                <h1>Register User</h1>
                <form action="" id="registration-form">
    
                    <div class="form-group">
                        <div class="form-field">
                            <label for="username">Username</label>
                            <input placeholder="Enter Username" id="username" required type="text">
                        </div>
                        <div class="form-field">
                            <label for="age">Age</label>
                            <input type="number" id="age" required placeholder="Age">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="form-field">
                            <label for="gender">Gender</label>
                            <input placeholder="Enter gender" id="gender" required type="text">
                        </div>
                        <div class="form-field">
                            <label for="first-name">First Name</label>
                            <input placeholder="Enter first name" id="first-name" required type="text">
                        </div>
                    </div>
    
                    <div class="form-group">
                        <div class="form-field">
                            <label for="last-name">Last Name</label>
                            <input placeholder="Enter last name" id="last-name" required type="text">
                        </div>
                        <div class="form-field">
                            <label for="email">E-mail</label>
                            <input placeholder="Enter E-mail" id="email" required type="text">
                        </div>
                    </div>
    
                    <div class="form-group">
                        <div class="form-field">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Password" required>
                        </div>
                    </div>
                
                    <input type="submit" name="register-user-button" id="register-user-button">
                    <p id="registerMessage"></p>
                </form>
            </div>
        </div>

        <!-- Main Section -->
        <main id="main-section" class="hidden">
            <!-- Aside Section -->
            <aside id="sidebar"></aside>

            
            <!-- Main Section for Posts -->
            <main id="main-content">
                <!-- Main content heading -->
                 <div id="main-content-for-posts" class="visible">
                    <div id="heading-class-for-main-content">
                         <h2>Find the REAL truth about everything!</h2>
                         <div id="filter-posts-button-div">
                             <button id="filter-posts-button">FILTER</button>
                         </div>
                     </div>
                     <!-- Posts Section -->
                     <div id="post-grid-layout"></div>
                 </div>
                 <div id="user-profile" class="hidden"></div>

                 <div id="messenger-container" class="hidden"></div>

                 <div id="dialog-container" class="hidden"></div>
            </main>
        </main>

        <!-- Custome Confirm -->
        <div id="custom-confirm" class="modal hidden">
            <div class="modal-content">
                <p id="confirm-message">Are you sure?</p>
                <button id="confirm-yes" class="modal-button">Yes</button>
                <button id="confirm-no" class="modal-button">No</button>
            </div>
        </div>

        <!-- Custome Alert -->
        <div id="custom-alert" class="modal hidden">
            <div class="modal-content">
                <p id="alert-message">Alert message here</p>
                <button id="alert-ok" class="modal-button">OK</button>
            </div>
        </div>
    </div>

    <script src="./static/script.js" type="module"></script>
</body>
</html>
