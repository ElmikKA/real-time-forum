<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Forum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>

        <!-- Header Section -->
        <header id="header-section">
            <div id="logo-div">
                <img src="src/img/logo.png" alt="logo-for-real-forum">
            </div>
            <div id="profile-and-add-new-button-div" class="visible">
                <button id="add-new-button">NEW POST</button>
                <button id="open-profile-button">K</button>
            </div>
        </header>

        <div class="login-container hidden" id="login-container">
            <div id="login-and-registration-section">
                <form id="login-form">
                    <label for="username">Username/Email</label>
                    <input type="text" id="login-username" name="username">

                    <label for="password">Password</label>
                    <input type="password" id="login-password" name="password">
    
                    <div class="login-and-registration-buttons">
                        <button type="submit" class="login-button" id="login-button">LogIn</button>
                        <button class="registration-button" type="button">Register</button>
                    </div>
                </form>
    
            </div>
        </div>

        <!-- Main Section -->
        <main id="main-section" class="visible">

            <!-- Aside Section -->
            <aside id="sidebar">
                <div class="section">
                    <h2>ONLINE</h2>
                    <ul>
                        <li><span class="status online"></span><a>Meme_reemsZ23</a></li>
                        <li><span class="status online"></span><a>Meme_reemsZ23</a></li>
                        <li><span class="status online"></span><a>Meme_reemsZ23</a></li>
                    </ul>
                </div>
                <div class="section">
                    <h2>OFFLINE</h2>
                    <ul>
                        <li><span class="status offline"></span><a>Meme_reemsZ23</a></li>
                        <li><span class="status offline"></span><a>Meme_reemsZ23</a></li>
                        <li><span class="status offline"></span><a>Meme_reemsZ23</a></li>
                    </ul>
                </div>
            </aside>

            <!-- Main Section for Posts -->
            <main id="main-content">
                <!-- Main content heading -->
                <div id="heading-class-for-main-content">
                    <h2>Find the REAL truth about everything!</h2>
                    <div id="filter-posts-button-div">
                        <button id="filter-posts-button">FILTER</button>
                    </div>
                </div>

                <!-- Posts Section -->
                <div id="post-grid-layout"></div>
            </main>

        </main>
    </div>

    
    
    <script src="script.js" type="module"></script>
</body>
</html>
